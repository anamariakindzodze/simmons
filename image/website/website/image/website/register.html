<!DOCTYPE html>
<html>
  <head>
    <title>ნოვატორში რეგისტრაცია</title>
    <link rel="icon" href="image/NovatoriLogo.svg"
  </head>
  <body>
    <h1>ნოვატორში რეგისტრაცია</h1>
    <form>
        <label for="firstname">სახელი</label> <br>
        <input type="text" id="firstname" name="firstname" required/>
        <br/>
        <label for="lastname">გვარი</label> <br>
        <input type="text" id="lastname" name="lastname" required/>
        <br/>
        <label for="email">e-mail</label> <br/>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="number">ტელეფონის ნომერი </label> <br />
        <input type="number" id="number" name="number" required/>
        <br />
        <label for="date">აირჩიე შეხვედრის თარიღი </label> <br />
        <input type="date" id="date" name="date" required/>
        <br />
        <input type="submit" value="რეგისტრაცია"/>
    </form>
 </body>
</html>
